# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: FDC Estimation in Ungauged Basins
author: Dan Kovacek
logo: images/logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: cache

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib
  
sphinx:
 config:
   bibtex_reference_style: author_year
   mathjax_path: https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js
   html_static_path:
     - _static

# Information about where the book exists on the web
repository:
  url: https://github.com/dankovacek/distribution_estimation  # Online location of your book
  path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  navbar_number_sections: true  # optional, for numbered sections
  collapse_navigation: false
  navigation_depth: 4  # or higher if you want more nesting
  extra_js:
    - _static/searchindex.js
  extra_css:
    - _static/custom.css

sphinx:
  extra_extensions:
    - bokeh.sphinxext.bokeh_plot
  config:
    myst_enable_extensions:
      - colon_fence

only_build_toc_files: true
exclude_patterns: [ss/*, superseded/*, __pycache__/* .ipynb_checkpoints/*]
